            <option value="" disabled selected>Selecione o estilo de pagamento</option>
            <option value="avista">À Vista</option>
            <option value="financiamento">Financiamento</option>
            <option value="parcelado">Parcelado</option>
        </select><br><br>

        <label class = "til"for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Alguma observação ou solicitação?"></textarea><br><br>
